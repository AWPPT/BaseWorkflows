name: Starter Action
description: just a Starter

inputs:
  actiontype: 
    description: the wished action
    required: true

runs:
  using: "composite"
  steps:
    - name: delegatestuff
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}  
      if: ${{ inputs.actiontype == 'notification'}}
      uses: "${{ env.GITHUB_ACTION_PATH }}/../.github/workflows/notify.yml"
      #uses: "AWPPT/baseworkflows/.github/workflows/notify.yml@main"
      with:
        actiontype: ${{ inputs.actiontype }}
      shell: bash       
    - name: defaultstuff
      if: ${{ inputs.actiontype != 'notification'}}
      run: echo "The calling application did not want a notification"
      shell: bash


